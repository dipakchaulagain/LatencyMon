version: '3.8'

services:
  latency-monitor:
    build: .
    container_name: latency-monitor
    restart: always
    ports:
      - "5000:5000"
    volumes:
      - ./latency_monitor.db:/app/latency_monitor.db
    environment:
      - TZ=Asia/Kathmandu
    # Privileged/cap_add required for ping
    cap_add:
      - NET_RAW
    # Alternatively use privileged if cap_add fails on some hosts
    # privileged: true
