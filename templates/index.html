<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SentryMon v2</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>âš¡ SentryMon</h1>
            <div class="header-controls">
                <div class="live-clock" id="liveClock"
                    style="margin-right: 20px; font-family: monospace; color: var(--text-secondary);"></div>
                <div class="connection-status" id="connectionStatus">
                    <span class="status-dot"></span>
                    <span class="status-text">Connecting...</span>
                </div>
                <button class="btn btn-icon" id="openDeviceManager" title="Manage Devices">
                    ðŸ“¡
                </button>
            </div>
        </header>

        <div class="toolbar">
            <button class="btn btn-primary" id="addWidgetBtn">+ Add Widget</button>
        </div>

        <div class="dashboard-grid" id="dashboardGrid">
            <!-- Widgets will be injected here -->
        </div>

        <!-- Add Widget Modal -->
        <div class="modal hidden" id="addWidgetModal">
            <div class="modal-content">
                <h3>Add Monitor</h3>
                <div class="form-group">
                    <label>Widget Type</label>
                    <select id="monitorType">
                        <option value="ping">Ping Latency</option>
                        <option value="bandwidth">Interface Bandwidth</option>
                        <option value="events">Event Log</option>
                    </select>
                </div>

                <div class="form-group" id="pingTargetGroup">
                    <label>Target IP</label>
                    <input type="text" id="targetIP" placeholder="8.8.8.8">
                </div>

                <div class="form-group hidden" id="bandwidthTargetGroup">
                    <label>Select Device</label>
                    <select id="deviceSelect">
                        <option value="">Select a device...</option>
                    </select>

                    <label>Select Interface</label>
                    <select id="interfaceSelect" disabled>
                        <option value="">Select interface...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Polling Interval (seconds)</label>
                    <select id="monitorInterval">
                        <option value="1">1 second</option>
                        <option value="2">2 seconds</option>
                        <option value="5">5 seconds</option>
                        <option value="10">10 seconds</option>
                        <option value="30">30 seconds</option>
                    </select>
                </div>

                <div class="form-group" id="pingThresholdGroup">
                    <label>Latency Threshold (ms)</label>
                    <input type="number" id="monitorThreshold" value="5" min="1">
                </div>

                <div class="form-group">
                    <label>Display Name</label>
                    <input type="text" id="monitorName" placeholder="My Monitor">
                </div>

                <div class="modal-actions">
                    <button class="btn btn-secondary" id="cancelAddWidget">Cancel</button>
                    <button class="btn btn-primary" id="saveWidget">Add</button>
                </div>
            </div>
        </div>

        <!-- Device Manager Modal -->
        <div class="modal hidden" id="deviceManagerModal">
            <div class="modal-content large">
                <h3>Device Management</h3>

                <div class="add-device-form">
                    <input type="text" id="newDeviceName" placeholder="Router Name" class="input-inline">
                    <input type="text" id="newDeviceIP" placeholder="192.168.1.1" class="input-inline">
                    <input type="text" id="newDeviceCommunity" placeholder="public" class="input-inline">
                    <button class="btn btn-small btn-primary" id="addDeviceBtn">Add Device</button>
                </div>

                <div class="devices-list" id="devicesList">
                    <!-- Devices list loaded here -->
                </div>

                <div class="modal-actions">
                    <button class="btn btn-secondary" id="closeDeviceManager">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
